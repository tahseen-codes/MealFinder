<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">

    <title>MealFinder</title>
</head>
<body>
    <header>
        <h1>MealFinder <i class="fas fa-utensils"></i></h1>
        <input type="text" id="search" placeholder="Search for a meal here...">
    </header>

    <div>
        <h2>My Favorites</h2>
        <div id="favorites">
            <!-- Display favorite meals here -->
        </div>
    </div>

    <div >
        <h2>
            Meal Details
        </h2>
        <div id="mealDetail">
        <!-- Display meal details here -->
    </div>
    </div>


    <div>
        <h2>
            Let's see what we found!
        </h2>
        <div id="searchResults">
        <!-- Display search results here -->
        </div>
    </div>

    
    <script src="script.js"></script>
</body>
</html>
